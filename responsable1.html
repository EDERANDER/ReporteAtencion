<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Incidentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        #mensajeFinal {
            display: none; /* Oculto inicialmente */
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            animation: slideIn 0.5s forwards; /* Animación de deslizamiento */
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .btn-custom {
            background-color: #007bff; /* Color de fondo */
            color: white; /* Color del texto */
            padding: 10px 20px; /* Tamaño del botón */
            border-radius: 5px; /* Bordes redondeados */
            border: none; /* Sin borde */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra */
            transition: background-color 0.3s, transform 0.3s; /* Transición suave */
            font-size: 16px; /* Tamaño de fuente */
        }

        .btn-custom:hover {
            background-color: #0056b3; /* Color de fondo al pasar el mouse */
            transform: translateY(-2px); /* Eleva el botón al pasar el mouse */
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Libro de reclamaciones</h2>
                <hr>

                <form
                action="https://formspree.io/f/xnnqqjnv"
                method="POST"
                >

                    <div class="mb-3">
                        <label for="nombre" class="form-label"><strong>Ingrese su nombre</strong></label>
                        <input type="text" class="form-control" id="nombre" name="nombre_reportante" maxlength="40" required>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" name="email" placeholder="Tu correo electrónico" required>
                    </div>

                    <div class="mb-3">
                        <label for="area_inc" class="form-label"><strong>Ingrese su reporte:</strong></label>
                        <textarea class="form-control" id="area_inc" name="area_incidente" rows="4" maxlength="105" oninput="updateCounter('area_inc', 105)"></textarea>
                        <div id="charCount4" class="text-end">Caracteres restantes: <strong>105</strong></div>
                    </div>

                    <div class="mb-3">
                        <label for="fecha_incidente" class="form-label"><strong>Fecha Incidente</strong></label>
                        <input type="date" class="form-control" id="fecha_incidente" name="fecha_incidente" required>
                    </div>

                    <div class="mb-3">
                        <label for="hora_incidente" class="form-label"><strong>Hora Incidente</strong></label>
                        <input type="time" class="form-control" id="hora_incidente" name="hora_incidente" required>
                    </div>
                    <br>
                    
                    <!-- Mensaje centrado arriba del botón -->
                    
                        <h3><strong class="text-center">    Su reporte será respondido en el correo ingresado</strong></h3>
                    <br>

                    <button type="submit" class="btn btn-custom" >Enviar Reporte</button>

                </form>
            </div>
        </div>
    </div>
    <script>
        function updateCounter(elementId, maxChars) {
            const textarea = document.getElementById(elementId);
            const charCount = document.getElementById('charCount4'); // ID correcto
            const remainingChars = maxChars - textarea.value.length;
            charCount.innerHTML = `Caracteres restantes: <strong>${remainingChars}</strong>`;
        }

        
    </script>
</body>
</html>
