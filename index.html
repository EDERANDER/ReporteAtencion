<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Responsables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('3607424.jpg'); /* URL de la imagen de fondo */
            background-size: cover; /* La imagen cubrirá toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            background-attachment: fixed; /* Hace que el fondo no se mueva al hacer scroll */
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: 700;
            color: #ecf0f1; /* Color de texto más claro */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            background: transparent; /* Fondo transparente */
            padding: 20px;
            margin-top: 30px;
            max-width: 600px;
            border: 2px solid rgba(255, 255, 255, 0.5); /* Borde con un poco de transparencia */
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.3); /* Fondo semi-transparente */
            color: #ecf0f1; /* Color de texto más claro */
            border: none;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: rgba(52, 152, 219, 0.5); /* Fondo más oscuro al pasar el mouse */
            color: white; /* Texto blanco al pasar el mouse */
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        .list-group-item-action:active {
            background-color: rgba(41, 128, 185, 0.5); /* Color al hacer clic */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Menú de Responsables</h1>
        <hr>
        <div class="list-group" id="responsableMenu">
            <a href="responsable1.html" class="list-group-item list-group-item-action">Hans Joel Arroyo Quispe</a>
            
        </div>
    </div>

    <script>
        function shuffleMenu() {
            const menu = document.getElementById("responsableMenu");
            const items = Array.from(menu.getElementsByClassName("list-group-item"));
            
            // Algoritmo de Fisher-Yates para mezclar el array de elementos
            for (let i = items.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [items[i], items[j]] = [items[j], items[i]];
            }
    
            // Limpiar el menú y volver a agregar los elementos en el nuevo orden
            menu.innerHTML = '';
            items.forEach(item => menu.appendChild(item));
        }
    
        // Llama a la función para mezclar el menú al cargar la página
        window.onload = shuffleMenu;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-3yF1zW/1F7ApG7TIGUgI60M2sD8EyXXT5KVejpqEY6bVhU8DA2KbGu8oIOz1wX8U" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-gtbZW6J7TE5C4PFX8jq9FZ+A62dUNyzE5Fk5J1hDzz30e+R0PxRMBPsa/2K8Qj7R" crossorigin="anonymous"></script>
</body>
</html>
